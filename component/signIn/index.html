<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Sign in || NontonFilm</title>
    <!-- My css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sign-in">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fw-bold fs-2 text-white" href="#"><span class="salmon">Nonton</span>Film</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-light navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fs-5 text-white" aria-current="page" href="../../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-white" href="#">Masuk</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <!-- start breadcrumb -->
        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: '>'">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../../" class="text-white">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Masuk</li>
          </ol>
        </nav>
        <!-- end breadcrumb -->
      </div>
      <!-- start kotak login -->
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-5 form p-4">
            <h3 class="text-white">Sign in</h3>
            <p class="form-text">Jelajahi film baru kami dan dapatkan wawasan yang lebih baik untuk hidup Anda</p>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" />
              <label for="password">Password</label>
            </div>
            <button
              type="button"
              class="btn bg-salmon text-white"
              style="--bs-btn-padding-y: 0.5rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1rem"
            >
              Masuk
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- end kotak login -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      const btn = document.querySelector(".btn");

      btn.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if (!email || !password) {
          alert("Harap isi email dan password(bebas) untuk masuk");
        } else {
          window.location.assign("../film/index.html");
        }
      });
    </script>
  </body>
</html>
